<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Trotro</title>
		<!-- uses same design as login page -->
		<!-- 	IMPORTANT: Use only absolute paths (starting with "/") in this file!
				Otherwise the references don't work when this page is displayed as
				/request/signup.
		-->
		<link href="/css/login.css" rel="stylesheet" type="text/css" media="all"/>
		<script type="text/javascript" src="/js/signup.js"></script>
	</head>

	<body>
		<div id="login_box">
			<h1>
				<a href="/"><img id="trotro_icon" src="/img/icon.png" alt="trotro icon"/></a>
			</h1>
			<form method="post" action="/request/signup" onsubmit="return checkFields();">
				<p class="login_hint">Please enter a login name and password to signup.</p>
				<div class="signup_form">
					<p>Login:<input id="user" name="user" type="text" value=""/><br>
						<span id="wrong_username" class="err_message"></span>
					</p>
					<p>Password:<input id="password1" name="pw" type="password" value=""/>
					</p>
					<p>Repeat Password:<input id="password2" type="password" value=""/><br>
						<span id="wrong_password" class="err_message"></span>
					</p>
				</div>
				<p> <input id="login" type="submit" value="Sign up"/></p>
				<p class="err_message" id="wrong_setting"></p>
			</form>
			<p class="login_hint"> <a href="/login.html">back to previous page</a></p>
		</div>
	</body>
</html>
