<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Trotro</title>
<link href="css/default.css" rel="stylesheet" type="text/css" media="all"/>
<script type="text/javascript" src="js/default.js">
</script>
<script type="text/javascript" src="js/ajax.js">
</script>
<script type="text/javascript" src="js/status.js">
</script>
<script>
	if (get_cookie('uname')!="")
		document.location="trotro-user.html";
</script>
</head>
<body>
<div id="search_div">

	<div id="logo">
		<a href="index.html" alt="trotro homepage" onclick="return gotoPage(this.href);"><img id="trotro_icon" src="img/icon.png"/></a>
    </div>
    
    <div id="search_box">
   	<form action="" id="tsearch" method="get" onsubmit="return tSearch('offline');">
    	<input type="text" id="search_input" name="s" value=""/>
        <input type="submit" id="search_btn" name="search_btn" value="Search offline"/>
    </form>
    </div>
    
    <div id="right_box">
        <div id="internet_signin"><a href="login.html">Sign in</a>
        </div>
		<div id="close_box" onclick="closeFrame();"></div>
    </div>
    
</div>

<div id="main_div">
	<iframe id="main_frame" frameBorder="0" src="index.html?x=offline" />
</div>
</body>
</html>
