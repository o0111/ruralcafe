<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Trotro</title>
		<!-- 	IMPORTANT: Use only absolute paths (starting with "/") in this file!
				Otherwise the references don't work when this page is displayed as
				/request/login.
		-->
		<link href="/css/login.css" rel="stylesheet" type="text/css" media="all"/>
		<script type="text/javascript" src="/js/login.js" ></script>
	</head>

	<body>
		<div id="login_box">
			<h1>
				<a href="/"><img id="trotro_icon" src="/img/icon.png" alt="trotro icon"/></a>
			</h1>
			<form method="get" action="/request/login" onsubmit="return checkFields();">
				<p class="login_hint">You are required to login before you can start downloading pages.</p>
				<div class="login_form">
					<p>Login:<input id="user" name="user" type="text" value=""/><br>
						<span id="wrong_username" class="err_message"></span>
					</p>
					<p>Password:<input id="pw" name="pw" type="password" value=""/><br>
						<span id="wrong_password" class="err_message"></span>
					</p>
				</div>
				<p> <input id="login" type="submit" value="Login"/></p><br>
				<p class="login_hint">Do not have a username? Please <a href="signup.html">sign up</a> here.</p>
			</form>
			<p class="login_hint"> <a href="/">back to previous page</a></p>
		</div>
	</body>
</html>
